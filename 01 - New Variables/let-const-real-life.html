<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>

<body>
  <script>
    (function () {
      var name = 'wes'
    })();

    for (var i = 0; i < 10; i++) {
      console.log(i);
      (function (i) {
        setTimeout(function () {
          console.log('The number is ' + i);
        });
      })(i);
    }

    for (let i = 0; i < 10; i++) {
      setTimeout(function () {
        console.log('The number is ' + i);
      });
    }

  </script>
</body>

</html>
