<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Extending Classes</title>
</head>

<body>
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
        this.belly = [];
      }

      eat(food) {
        if (food) {
          this.belly.push(food);
        }
        console.log('Eat from Animal');
        return this.belly;
      }

    }



    class Dog extends Animal {
      constructor(name, color) {
        super(name);
        this.color = color;
      }

      bark() {
        console.log(`Bark bark!!! My name is ${this.name}`);
      }

      run() {
        console.log(`Run run !!! My color is ${this.color}`);
      }

      eat(food) {
        super.eat(food);
        console.log(`Eat from dog`);
      }

    }
    const sunny = new Dog('Mick', 'red');

  </script>
</body>

</html>
